{% extends "delivery/base.html" %}


{% block content %}
    <div class="card container mt-5 bg-warning" style="width: 30rem;">
        <img class="card-img-top" src="{{ object.image.url }}" alt="Card image cap" height="300px">
        <div class="card-body">
            <h5 class="card-title">{{ object.name }}</h5>
            <p class="card-text">{{ object.description }}</p>
            <p><i>$</i> {{ object.price }}</p>
        </div>
        <div class="container text-center">
            <div class="container text-center">
                <h2>Order process...</h2>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                     <i>$</i> <input name="price" type="text" value="{{ object.price }}" disabled>
                        <input name="amount" type="number" value="1">
                        <select style="width: 35%; margin-top: 1px; height: 30px">
                            <option selected disabled>payment method</option>
                            <option label="cash"></option>
                            <option label="card"></option>
                        </select>
                        <button type="submit">ok</button>
                    </div>
                </div>
                <h2 class="mt-5">Total: $ </h2>
            </form>
        </div>
    </div>



    {#This is for styles  #}

    body {
        background-image: url("/media/My_images/order_img.jpg");
        bac
    }

        background-color: #00c851;
        color: #fff;
        font-family: sans-serif;

    }

            margin-top: 10px;
        }

            width: 70px;
            height: 25px;
        }

        input {
            opacity: 1;
            width: 25%;
        }

        .container {
            margin-bottom: 20%;
        }
    </style>


{% endblock %}
